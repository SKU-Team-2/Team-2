<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>심심한토마토 - 상세 </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./selling.css">
</head>
<body>
    <!--navbar삽입-->
    <div><h1>임시로 작성한 영역</h1></div>
    <div>
        <div class="bg-primary py-2 px-3 d-flex justify-content-between align-items-center topbar bg-light">
            <button class="btn btn-light">
                <img src="./sellingimg/back.png" class="topimg" alt="뒤로가기">
            </button>
            <h4 class="text-black mb-0 gmarket-font">메뉴 이름</h4>
            <button class="btn btn-light">
                <img src="./sellingimg/shopping-cart.png" class="topimg" alt="장바구니">
            </button>
        </div>
    </div>



    <!--판매 페이지-->
    <div class="container gmarket-font">
        
        <div class="container my-4">
            <div class="row">
                <div class="col-6">
                    <!-- 이미지 영역 -->
                   <div>
                       <div id="imageCarousel" class="carousel slide my-4" data-bs-ride="carousel">
                           <div class="carousel-inner">
                               <div class="carousel-item img active square-image-container">
                                   <img src="./sellingimg/제품이미지1.jpg" class="d-block w-100" alt="제품 이미지 1">
                               </div>
                               <div class="carousel-item img square-image-container">
                                   <img src="./sellingimg/제품이미지2.jpg" class="d-block w-100" alt="제품 이미지 2">
                               </div>
                               <div class="carousel-item img square-image-container">
                                   <img src="./sellingimg/제품이미지3.jpg" class="d-block w-100" alt="제품 이미지 3">
                               </div>
                               <div style="z-index: 1000;">
                                <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">이전</span>
                                </button>
                                <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">다음</span>
                                </button>
                               </div>

                           </div>
                       </div>
                   </div>
                   </div>

                   <div class="col-6">
                    <div>

                        <!-- 가격, 생산자 소개, 관심등록 영역 -->
                        <div>
                            <div>
                                <div class="product-info mb-4">
                                    <h2>하우스산 싱싱한 상추</h2>
                                    <h2>9,900원</h2>
                                    <p class="producer mb-2">생산자: 홍길동</p>
                                    <p class="producer mb-2">배송기간: 2~3일</p>
                                    <br/>
                                    <button class="btn btn-primary btn-warning button-heart">
                                        <img id="heart" src="./sellingimg/heart (1).png" alt="관심하트" class="btn-heart"> 관심등록</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


         </div>

                        

   </div>

   <div class="container box">
     <div class="sellnav">
        <ul class="nav nav-underline selling-nav sticky-nav">
            <li class="nav-item sellnav" style="text-align: center;">
              <a class="nav-link" href="#product-details">상품</a>
            </li>
            <li class="nav-item sellnav" style="text-align: center;">
              <a class="nav-link" href="#product-reviewStarts">후기</a>
            </li>
          </ul>
     </div>
   </div>

   <div class="container">
     <div class="row">
         <div>
            <div class="container">
                <section>
                    <h2 id="product-details" class="my-3">상품 설명</h2><br/>
                    <div></div>
                </section>
            </div>
         </div>
         <hr/>

         <div>
            <div id="product-reviewStarts" class="my-3 sub-text"><p>이용후기</p><p style="color: rgb(224, 75, 75);">522</p></div>
            <div class="d-flex align-items-center progress-content">
                <h4 class="mb-0 me-3">평균 평점 4.5/5</h4>
                <div class="progress" style="width: 200px;">
                    <div class="progress-bar" style="background-color:rgb(255, 129, 129);" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">90% 
                    </div>
                </div>
                <div>
                    
                </div>
            </div>
            <div class="my-3 sub-text">전체 후기</div>
            <div class="mb-3">
                <div class="slider-container">
                    

                </div>
                <div class="d-flex align-items-start slider-content">
                    <img src="./sellingimg/user.png" class="profile-image" alt="사용자 프로필 이미지">
                    <div class="ms-2">
                        <p class="mb-0"><strong>김멋사</strong></p>
                        <p class="mb-0">이 상품 정말 좋네요~ 또 구매하고 싶은 곳이에요. 아삭아삭해요. </p>
                        <small>작성일: 2023-08-18</small>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <div class="d-flex align-items">
                    <img src="./sellingimg/user.png" class="profile-image" alt="사용자 프로필 이미지">
                    <div class="ms-2">
                        <p class="mb-0"><strong>김멋사</strong></p>
                        <p class="mb-0">지난번에 구매했는데 품질이 괜찮아서 재구매했어요! </p>
                        <small>작성일: 2023-08-18</small>
                    </div>
                </div>
            </div>
         </div>
     </div>
   </div>






    </div>
    <!--여기에 footer 삽입-->
    <script src="./selling.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
