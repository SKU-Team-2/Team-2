<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./login.css">
</head>

<body>
    <div>
        <div class="d-flex justify-content-center">
            <div><h2>회원가입</h2></div>
               <div> <!--입력폼 시작-->
                <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">아이디(Id)</label>
                      <input type="email" class="form-control" id="exampleInputid" aria-describedby="idHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">비밀번호(Password)</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword2" class="form-label">비밀번호 확인</label>
                        <input type="password" class="form-control" id="exampleInputPassword2">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">이름</label>
                        <input type="name" class="form-control" id="Inputname">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">주소</label>
                        <input type="address" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>

               </div>
        </div>
    
    
    
    
    
    
    
    
    
    
    
    
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
