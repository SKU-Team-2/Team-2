{% if not is_initial %}
<div class="input-group mb-3">
    {{ widget.input_text(attrs={'class': 'form-control', 'readonly': 'readonly'}) }}
    <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" onclick="document.getElementById('{{ widget.subwidget_id }}').click();">Browse</button>
    </div>
</div>
{% endif %}

{% for widget in widget.subwidgets %}
<div class="custom-file">
    {{ widget }}
</div>
{% endfor %}
