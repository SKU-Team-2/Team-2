<!DOCTYPE html>
<html>
<head>
    <title>Posts by Category</title>
</head>
<body>
    <h1>Posts by Category: {{ category.name }}</h1>
    <ul>
        {% for post in posts %}
        <li><a href="{% url 'post_detail' post_id=post.post_id %}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
