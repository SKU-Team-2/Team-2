<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>상품 띄우기</title>
        <link href={% static "see_near/bootstrap/bootstrap.min.css"%} rel="stylesheet" />
        <link href="css/style.css" rel="stylesheet"/>
        <!-- responsive style -->
        <link href="css/responsive.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <ul>
                <li class="nav-item"><a class="nav-link" href="post_write/">게시물</a></li>
            </ul>
            <section class="shop_section layout_padding">
                <div class="container">
                  <div class="heading_container heading_center">
                    <h2>
                      Latest Products
                    </h2>
                  </div>
                  <div class="row">
                    {% for product in products %}
                    <div class="col-sm-6 col-md-4 col-lg-3">
                      <div class="box">
                        <a href="{% url 'post_detail' product.post_id %}">
                          <div class="img-box">
                            <img class="card-img-top embed-responsive-item" src="{{ product.images.url }}" width="100" alt="images/" />
                          </div>
                          <div class="detail-box">
                            <h6>
                                {{ product.title }}
                            </h6>
                            <h6>
                              Price
                              <span>
                                {{ product.price }}
                              </span>
                            </h6>
                          </div>
                          <div class="new">
                            <span>
                              New
                            </span>
                          </div>
                        </a>
                      </div>
                    </div>
                    {% endfor %}
                </div>
              </section>
            
        </div>
    </body>
</html>
